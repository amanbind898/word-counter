<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">WORD & LETTER COUNTER </h2>

      <div class="content">
        <textarea
          id="text-input"
          placeholder="Enter the text here >>"
        ></textarea>
        <div class="result">
          <p id="word-count">Word count: 00</p>
          <p id="letter-count">letter count: 00</p>
        </div>
      </div>
    </div>
  </body>
</html>
